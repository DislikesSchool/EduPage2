name: build-patch-android
run-name: Builds a patch and uploads to shorebird
permissions:
  contents: write
  packages: write
  deployments: write
  issues: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write
on:
  push:
    branches:
      - master
jobs:
  check_changes:
    outputs:
      run_build: ${{ steps.verify-changed-files.outputs.any_changed }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Verify Changed files
        uses: tj-actions/changed-files@v37
        id: verify-changed-files
        with:
          files: |
              pubspec.yaml
              pubspec.lock
              l10n.yaml
              lib
              android
  build:
    runs-on: ubuntu-latest
    needs: check_changes
    if: needs.check_changes.outputs.run_build == 'true'
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.10.6'
        channel: 'stable'
        cache: true
        cache-key: 'flutter-:os:-:channel:-:version:' # optional, change this to force refresh cache
        architecture: x64
    - name: ðŸ¦ Setup Shorebird
      uses: shorebirdtech/setup-shorebird@v0
    - name: Create the Keystore
      env:
        KEYSTORE_B64: ${{ secrets.KEYSTORE_B64 }}
      run: |
        # import keystore from secrets
        echo $KEYSTORE_B64 | base64 -d > $RUNNER_TEMP/keystore.jks
    - name: Create key.properties
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASS }}
        KEY_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASS }}
      run: |
        echo -e "storePassword=$KEYSTORE_PASSWORD\nkeyPassword=$KEY_PASSWORD\nkeyAlias=$KEY_ALIAS\nstoreFile=$RUNNER_TEMP/keystore.jks" > android/key.properties
    - name: 'Get Previous tag'
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"
      with:
        fallback: 1.0.0
    - name: 'Get next minor version'
      id: semvers
      uses: "WyriHaximus/github-action-next-semvers@v1"
      with:
        version: ${{ steps.previoustag.outputs.tag }}
    - uses: paulhatch/semantic-version@v5.0.2
      id: semver
      with:
        # The prefix to use to identify tags
        tag_prefix: "v"
        # A string which, if present in a git commit, indicates that a change represents a
        # major (breaking) change, supports regular expressions wrapped with '/'
        major_pattern: "somethingiwillneverwriteinacommit"
        # A string which indicates the flags used by the `major_pattern` regular expression. Supported flags: idgs
        major_regexp_flags: ""
        # Same as above except indicating a minor change, supports regular expressions wrapped with '/'
        minor_pattern: "somethingiwillalsoneverwriteinacommit"
        # A string which indicates the flags used by the `minor_pattern` regular expression. Supported flags: idgs
        minor_regexp_flags: ""
        # A string to determine the format of the version output
        version_format: "${major}.${minor}.${patch}+${increment}"
        bump_each_commit: false
    - name: Update pubspec.yaml
      uses: fjogeleit/yaml-update-action@main
      with:
        valueFile: 'pubspec.yaml'
        propertyPath: 'version'
        value: "${{ steps.previoustag.outputs.tag }}+1"
        commitChange: false
    - run: flutter pub get
    - run: flutter analyze .
    - run: flutter gen-l10n
    - name: ðŸš€ Shorebird Patch
      run: shorebird patch android --force '--' --dart-define=BVS="Patch v${{ steps.semver.outputs.version }} ShoreBird"
      env:
        SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}