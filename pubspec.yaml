name: eduapge2
description: A custom mobile client for EduPage, focusing on design and speed improvement
publish_to: none
version: 1.7.7
environment:
  sdk: ">=2.19.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  dio_http_cache: ^0.3.0
  shared_preferences: ^2.0.17
  flutter_session_manager: ^1.0.3
  connectivity_plus: ^3.0.2
  intl: any
  sentry_flutter: ^7.4.0
  firebase_core: ^2.9.0
  firebase_analytics: ^10.2.0
  onesignal_flutter: ^3.5.0
  firebase_performance: ^0.9.1
  html_unescape: ^2.0.0
  webview_flutter: ^4.2.0
  flutter_cached_pdfview: ^0.4.1
  package_info: ^2.0.2
  url_launcher: ^6.1.12
  shorebird_code_push: ^1.1.0
dependency_overrides:
  flutter_pdfview: 1.2.9
dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  assets:
    - shorebird.yaml
  generate: true
  uses-material-design: true
