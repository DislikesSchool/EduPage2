name: eduapge2
description: A custom mobile client for EduPage, focusing on design and speed improvement
publish_to: none
version: 1.10.2
environment:
  sdk: ^3.2.0
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^5.4.0
  shared_preferences: ^2.0.17
  flutter_session_manager: ^1.0.3
  connectivity_plus: ^6.0.3
  intl: any
  sentry_flutter: ^8.0.0
  firebase_core: ^3.8.0
  firebase_analytics: ^11.3.5
  onesignal_flutter: ^5.1.0
  firebase_performance: ^0.10.0+10
  html_unescape: ^2.0.0
  flutter_cached_pdfview: ^0.4.1
  package_info_plus: ^8.1.1
  url_launcher: ^6.1.12
  shorebird_code_push: ^2.0.0
  restart_app: ^1.2.1
  flutter_linkify: ^6.0.0
  dynamic_color: ^1.4.0
  firebase_remote_config: ^5.1.5
  flutter_displaymode: ^0.6.0
  install_referrer: ^1.2.1
  in_app_update: ^4.2.2
  app_links: ^6.1.1
  toastification: ^2.3.0
  auto_size_text: ^3.0.0
dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  assets:
    - shorebird.yaml
  generate: true
  uses-material-design: true
