name: eduapge2
description: A custom mobile client for EduPage, focusing on design and speed improvement
publish_to: none
version: 1.12.0
environment:
  sdk: ^3.2.0
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  dio: ^5.8.0+1
  shared_preferences: ^2.5.2
  flutter_session_manager: ^1.0.3
  connectivity_plus: ^6.1.3
  intl: ^0.19.0
  sentry_flutter: ^8.13.1
  firebase_core: ^3.12.0
  firebase_analytics: ^11.4.3
  firebase_performance: ^0.10.1+3
  html_unescape: ^2.0.0
  flutter_cached_pdfview: ^0.4.3
  url_launcher: ^6.3.1
  shorebird_code_push: ^2.0.3
  restart_app: ^1.3.2
  flutter_linkify: ^6.0.0
  dynamic_color: ^1.7.0
  firebase_remote_config: ^5.4.1
  flutter_displaymode: ^0.6.0
  app_links: ^6.4.0
  toastification: ^2.3.0
  auto_size_text: ^3.0.0
  introduction_screen: ^3.1.17
dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter:
  assets:
    - shorebird.yaml
    - assets/EduPage2/png/logo-no-background.png
  generate: true
  uses-material-design: true
